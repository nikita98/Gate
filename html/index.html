<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<header class="b-header"></header>

<main id="main">
    <div class="b-gate b-gate-js">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Конструктор секционных <br>
                        и откатных ворот</h1>
                </div>
            </div>
        </div>
        <div class="b-gate__content">
            <div class="container">
                <div class="row b-gate__top">
                    <div class="col-6">
                        <div class="c-btn c-btn_full c-btn_active">
                            Секционные ворота
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="c-btn c-btn_full">
                            Откатные ворота
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="b-gate__picker">
                            <div class="b-gate__picker-title">
                                Вид секционных ворот:
                            </div>
                            <div class="b-gate__picker-body">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="b-gate__picker-item" data-type="1"></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="b-gate__picker-item" data-type="2"></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="b-gate__picker-item" data-type="3"></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="b-gate__picker-item" data-type="4"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="b-gate__picker">
                            <div class="b-gate__picker-title">
                                Выберите рисунок:
                            </div>
                            <div class="b-gate__picker-body">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="b-gate__picker-item" data-picture="1"></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="b-gate__picker-item" data-picture="2"></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="b-gate__picker-item" data-picture="3"></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="b-gate__picker-item" data-picture="4"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="b-gate__imgs">
                            <div class="b-gate__img-wrap active"
                                 data-type="1"
                                 data-picture="1"
                                 data-color="1">
                                <div class="b-gate__img"
                                     style="background-image: url('assets/images/gates/classic.jpg')"></div>
                            </div>
                            <div class="b-gate__img-wrap"
                                 data-type="1"
                                 data-picture="1"
                                 data-color="2">
                                <div class="b-gate__img"
                                     style="background-image: url('assets/images/gates/classic-dark.jpg')"></div>
                            </div>
                            <div class="b-gate__img-wrap"
                                 data-type="1"
                                 data-picture="1"
                                 data-color="3">
                                <div class="b-gate__img"
                                     style="background-image: url('assets/images/gates/classic-white.jpg')"></div>
                            </div>
                            <div class="b-gate__img-wrap"
                                 data-type="1"
                                 data-picture="2"
                                 data-color="1">
                                <div class="b-gate__img"
                                     style="background-image: url('assets/images/gates/classic-wood.jpg')"></div>
                            </div>
                            <div class="b-gate__img-wrap"
                                 data-type="1"
                                 data-picture="2"
                                 data-color="2">
                                <div class="b-gate__img"
                                     style="background-image: url('assets/images/gates/classic-wood-light.jpg')"></div>
                            </div>
                            <div class="b-gate__img-wrap"
                                 data-type="2"
                                 data-picture="1"
                                 data-color="1">
                                <div class="b-gate__img"
                                     style="background-image: url('assets/images/gates/iron.jpg')"></div>
                            </div>
                            <div class="b-gate__img-wrap"
                                 data-type="2"
                                 data-picture="2"
                                 data-color="1">
                                <div class="b-gate__img"
                                     style="background-image: url('assets/images/gates/iron1.jpg')"></div>
                            </div>
                            <div class="b-gate__img-wrap"
                                 data-type="2"
                                 data-picture="3"
                                 data-color="1">
                                <div class="b-gate__img"
                                     style="background-image: url('assets/images/gates/iron2.jpg')"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="b-gate__picker">
                            <div class="b-gate__picker-title">
                                Выберите цвет:
                            </div>
                            <div class="b-gate__picker-body">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="b-gate__picker-item" data-color="1"></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="b-gate__picker-item" data-color="2"></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="b-gate__picker-item" data-color="3"></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="b-gate__picker-item" data-color="4"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="b-gate__calculate">
                            <div class="b-gate__calculate-text">Вы выбрали: Секционные ворота,</div>
                            <div class="c-btn">
                                Рассчитать стоимость
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="b-footer"></footer>
<script src="js/master.bundle.js"></script>
</body>
</html>
